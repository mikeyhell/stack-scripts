# ------------------------------------------------------------------------------
#            -= Arno's iptables firewall - Traffic Accounting plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# Enable this to call the helper script at start, so it has immediate effect
# This only works if your network interface is already up and/or DNS services 
# are available.
# ------------------------------------------------------------------------------
TRAFFIC_ACCOUNTING_RUN_AT_START=1

# This option allows the plugin to fallback on the "old" cache in case the
# hostname can't be resolved
# ------------------------------------------------------------------------------
TRAFFIC_ACCOUNTING_OLD_CACHE_FALLBACK=1

# Set this option if, in case of a DNS server failure, you want to skip
# DNS lookups for that session and instead rely on previously cached
# results.
# ------------------------------------------------------------------------------
TRAFFIC_ACCOUNTING_SESSION_FAILED_DNS_SKIP=1

# Specify here the cron time(s) to execute the helper script (leave default
# if you don't know what it is).
# ------------------------------------------------------------------------------
TRAFFIC_ACCOUNTING_CRON="5 * * * *"

# Put in the following variables which hosts (names!) you want to do
# accounting for (space separated).
# ------------------------------------------------------------------------------
TRAFFIC_ACCOUNTING_HOSTS=""
